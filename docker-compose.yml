version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "30190:80"
    depends_on:
      - backend
    networks:
      - design-tutor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "30191:8000"
    environment:
      - LLM_PROXY_URL=${LLM_PROXY_URL:-https://llm-proxy.densematrix.ai}
      - LLM_PROXY_KEY=${LLM_PROXY_KEY}
      - TOOL_NAME=design-tutor
    networks:
      - design-tutor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  design-tutor:
    driver: bridge
